<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Random User Generate</title>
</head>
<body>
    <div id="app">
        <!-- using vue you can use the 'v-bind:' or ':' in from of the tag to be binded to call img or alt tag from any components in the application -->
        <img :class="gender" v-bind:src="picture" v-bind:alt="firstName" />
        <!-- in vuejs after scripting a file components with data you an call such datas with the 'double-curly brackets' eg: {{firstName}} {{Name}}-->
        <h1>{{title}} {{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <h3>Gender: {{gender}}</h3>
        <h3>Password: {{password}}</h3>
        <button v-on:click="getUser" :class="gender">Request Random User</button>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
    
</body>
</html>
